<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/styles.css" />
    <title>Users page</title>
  </head>
  <body>
    <div id="users-page" class="users-page">
      <header>
        <div class="nav-container">
          <nav>
            <a href="products.html">
              <div class="logo">
                <img
                  src="/public/svgs/shop-store-svgrepo-com.svg"
                  alt="svg logo"
                />
                <div class="text">Store Manager</div>
              </div>
            </a>
            <a href="#" class="mobile-menu">
              <div></div>
              <div></div>
              <div></div>
            </a>
            <ul class="desktop-links">
              <li>
                <a href="products.html"
                  ><img
                    src="/public/svgs/product-service-campaign-item-svgrepo-com.svg"
                    alt="dashboard logo"
                  />
                  <div>Products</div>
                </a>
              </li>
              <li>
                <a href="sales-page.html"
                  ><img
                    src="/public/svgs/verification-svgrepo-com.svg"
                    alt="dashboard logo"
                  />
                  <div>Sales</div>
                </a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="/public/svgs/verification-svgrepo-com.svg"
                    alt="dashboard logo"
                  />
                  <div>Cart</div>
                </a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="/public/svgs/users-svgrepo-com.svg"
                    alt="dashboard logo"
                  />
                  <div>Users</div>
                </a>
              </li>
            </ul>
            <div class="user-profile">
              <img
                src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                alt="user-image"
              />
              <div>John Doe</div>
              <i class="fa fa-caret-down" id="dropdown" aria-hidden="true"></i>
            </div>
            <div id="user-options" class="user-options user-options-hidden">
              <a href="login.html">logout</a>
            </div>
          </nav>
        </div>
      </header>
      <div class="mobile-menu-links">
        <div class="user-profile-mobile">
          <img
            src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
            alt="user-image-mobile"
          />
          <div class="user-div">
            <div>John Doe</div>
            <i
              class="fa fa-caret-down"
              id="dropdown-mobile"
              aria-hidden="true"
            ></i>
          </div>
        </div>
        <div id="user-options-mobile" class="user-options-mobile">
          <a href="login.html">logout</a>
        </div>
        <ul class="mobile-links">
          <li>
            <a href="products.html">
              <div class="nav-item">
                <img
                  src="/public/svgs/product-service-campaign-item-svgrepo-com.svg"
                  alt="dashboard logo"
                />
                <div>Products</div>
              </div>
            </a>
          </li>
          <li>
            <a href="sales-page.html">
              <div class="nav-item">
                <img
                  src="/public/svgs/verification-svgrepo-com.svg"
                  alt="dashboard logo"
                />
                <div>Sales</div>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="nav-item">
                <img
                  src="/public/svgs/users-svgrepo-com.svg"
                  alt="dashboard logo"
                />
                <div>Customers</div>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="nav-item">
                <img
                  src="/public/svgs/users-svgrepo-com.svg"
                  alt="dashboard logo"
                />
                <div>Users</div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <section id="user-section" class="user-section">
        <div class="create-attendant">
          <h1>Add Attendant</h1>
          <div>
            <div class="username-container">
              <input type="email" id="email" name="email" placeholder="email" />
            </div>
            <div class="username-container">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="username"
              />
            </div>
            <div class="username-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
              />
            </div>
          </div>
          <button>Create Account</button>
        </div>
        <div class="user-general">
          <div class="div-4">
            <h1>All Users</h1>
            <h1 class="gray">5</h1>
          </div>
          <div class="searchplus">
            <div class="search-user-container-desktop">
              <form id="search" class="search-user-desktop">
                <input
                  type="search"
                  id="search"
                  name="search"
                  class="search-input-desktop"
                  placeholder="Search User"
                />
              </form>
            </div>
            <button class="add-user">
              <img src="/public/svgs/plus white.svg" alt="plus-white" />
              Add
            </button>
          </div>
        </div>
        <div class="search-user-container">
          <form id="search" class="search-user">
            <input
              type="search"
              id="search"
              name="search"
              class="search-input"
              placeholder="Search User"
            />
          </form>
        </div>
        <div class="users-div">
          <div class="attendant-container">
            <div class="attendant">
              <div>
                <img
                  src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                  alt="user-image-mobile"
                />
                <h2>John Doe</h2>
              </div>
              <h2 class="role">Admin</h2>
            </div>
            <div class="line-3"></div>
          </div>
          <div class="attendant-container">
            <div class="attendant">
              <div>
                <img
                  src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                  alt="user-image-mobile"
                />
                <h2>Vanessa Satone</h2>
              </div>
              <h2 class="role">Attendant</h2>
            </div>
            <div class="line-3"></div>
          </div>
          <div class="attendant-container">
            <div class="attendant">
              <div>
                <img
                  src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                  alt="user-image-mobile"
                />
                <h2>Bob Lious</h2>
              </div>
              <h2 class="role">Attendant</h2>
            </div>
            <div class="line-3"></div>
          </div>
          <div class="attendant-container">
            <div class="attendant">
              <div>
                <img
                  src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                  alt="user-image-mobile"
                />
                <h2>Joseph Joestar</h2>
              </div>
              <h2 class="role">Attendant</h2>
            </div>
            <div class="line-3"></div>
          </div>
          <div class="attendant-container">
            <div class="attendant">
              <div>
                <img
                  src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                  alt="user-image-mobile"
                />
                <h2>Henry Kelvin</h2>
              </div>
              <h2 class="role">Attendant</h2>
            </div>
            <div class="line-3"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="../public/script.js"></script>
  </body>
</html>
